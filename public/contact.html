<body>

    <!-- hero section -->
    <header id="hero">

        <!-- navbar -->
        <nav>
            <div class="container" id="navbar">
                <img src="frontend/images/logo.png" alt="logo" class="nav-logo" />
                <div class="nav-list">
                    <div class="nav-item">

    <section id="about">
        <div class="container">
            <!-- title -->
            <h2>Get In Touch With Us</h2>
            <p>Contact Us</p>

            <!-- contact info -->
            <div class="contact">

                <!-- form -->
                <form action="#" id="contactForm">
                    <input type="text" name="name" placeholder="Your Name" />
                    <input type="email" name="email" placeholder="Your Email" />
                    <input type="text" name="subject" placeholder="Subject" />
                    <textarea name="message" placeholder="Your Massage"></textarea>
                    <button type="submit">Send Message</button>
                </form>

                <!-- contact detail -->
                <div class="contact-detail">
                    <div class="contact-item">
                        <img src="src/img/icon/contact.svg" alt="phone" />
                        <div class="contact-info">
                            <h4>Phone</h4>
                            <p>+62 812 3456 7890</p>
                        </div>
                    </div>
                    <div class="contact-item">
                        <img src="src/img/icon/location.svg" alt="location" />
                        <div class="contact-info">
                            <h4>Addresss</h4>
                            <p>Jl. Sumatera Delima , Mojokerto</p>
                        </div>
                    </div>
                    <div class="contact-item">
                        <img src="src/img/icon/mail.svg" alt="email" />
                        <div class="contact-info">
                            <h4>Email</h4>
                            <p>info@nomads.com</p>
                        </div>
                    </div>
                </div>
            </div>
    </section>
